- name: Collect Inventory from FlashArray
  hosts: localhost
  collections:
  - purestorage.flasharray
  gather_facts: no
  tasks:
  - name: collect inventory information
    purefa_inventory:
      fa_url: '{{ fa_url }}'
      api_token: '{{ api_token }}'
  - name: show inventory information
    debug:
      msg: "{{ array_info['purefa_info'] }}" 
